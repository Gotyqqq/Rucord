# Пример конфига для rucord.fun
# Скопируй в /etc/nginx/sites-available/rucord и поправь пути к SSL-сертификатам

# Редирект HTTP → HTTPS
server {
    listen 80;
    server_name rucord.fun www.rucord.fun;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name rucord.fun www.rucord.fun;

    # Пути к сертификатам (как в панели)
    ssl_certificate /var/www/httpd-cert/www-root/rucord.fun_le2.crt;
    ssl_certificate_key /var/www/httpd-cert/www-root/rucord.fun_le2.key;

    root /var/www/www-root/data/root/Rucord/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
